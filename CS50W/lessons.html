<!DOCTYPE html>
<html lang="en">

<head>
    <title>Link</title>
</head>

<body>
   <a href="google.com" target="_blank">click here</a>

<!-- create table -->
   <table>
    <!-- table head <thead> the heading info is placed in this tag -->
        <thead>
            <!-- table heading <th> the heading info is written inside this tag -->
            <th>Ocean</th>
            <th>depth</th>
            <th>max-depth</th>
        </thead>
        <!-- table body <tbody> the record is displayed inside this tag-->
        <tbody>
            <!-- table row <tr> governs the row information -->
            <tr>
                <!-- table data(cell) <td> store a specific data of the information being displayed -->
                <td>pacific Ocean</td>
                <td> 4280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td> 3680 m</td>
                <td>8411 m</td>
            </tr>
        </tbody>
   </table>

   <!-- form  -->
   <form action="#">
    <!-- <input> tag is used to get user input the type attribute discribes what the input accept: type: text|password|email|submit|cancel|...etc -->
        <input type="text" placeholder="Full Name" name="fname">
        <input type="submit" value="Submit">
   </form>
</body>

</html>
